<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="top-header">
                <form action="" class="search-bar">
                    <label for="search"><img src="icon/magnify.svg" alt="search"></label>
                    <input type="text" name="search" id="search">
                </form>
                <div class="profile-section">
                    <img src="icon/bell-ring-outline.svg" alt="notification">
                    <img src="images/komari-pfp.png" class="pfp-normal" alt="pfp-1">
                    <p>Komari Chika</p>
                </div>
            </div>
            <div class="bottom-header">
                <div class="profile-container">
                    <img src="images/komari-pfp.png" alt="pfp-1-big" class="pfp-big">
                    <div class="profile-intro">
                        <p>H... h... hi,</p>
                        <p>Komari Chika (@chikabooks)</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="sidebar">
            <div class="logo">
                <img src="icon/view-dashboard.svg" alt="icon">
                <h1>Dashboard</h1>
            </div>
            <nav>
                <div class="item">
                    <img src="icon/home.svg" alt="home">
                    <a href="">Home</a></div>
                <div class="item">
                    <img src="icon/profile.svg" alt="profile">
                    <a href="">Profile</a></div>
                <div class="item">
                    <img src="icon/message.svg" alt="messages">
                    <a href="">Messages</a></div>
                <div class="item">
                    <img src="icon/history.svg" alt="history">
                    <a href="">History</a></div>
                <div class="item">
                    <img src="icon/tasks.svg" alt="tasks">
                    <a href="">Tasks</a></div>
                <div class="item">
                    <img src="icon/community.svg" alt="communities">
                    <a href="">Communities</a>
                </div>
            </nav>
            <nav>
                <div class="item">
                    <img src="icon/setting.svg" alt="settings">
                    <a href="">Settings</a></div>
                <div class="item">
                    <img src="icon/help-box.svg" alt="support">
                    <a href="">Support</a></div>
                <div class="item">
                    <img src="icon/shield-check.svg" alt="privacy">
                    <a href="">Privacy</a>
                </div>
            </nav>
        </div>
        <div class="main-content"></div>
    </div>
    
</body>
</html>
