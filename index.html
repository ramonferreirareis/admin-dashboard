<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header"></div>
        <div class="sidebar">
            <div class="logo">
                <img src="icon/view-dashboard.svg" alt="icon">
                <h1>Dashboard</h1>
            </div>
            <nav>
                <div class="item">
                    <img src="icon/home.svg" alt="home"></div>
                    <a href="">Home</a>
                <div class="item">
                    <img src="icon/profile.svg" alt="profile"></div>
                    <a href="">Profile</a>
                <div class="item">
                    <img src="icon/message.svg" alt="messages"></div>
                    <a href="">Messages</a>
                <div class="item">
                    <img src="icon/history.svg" alt="history"></div>
                    <a href="">History</a>
                <div class="item">
                    <img src="icon/tasks.svg" alt="tasks"></div>
                    <a href="">Tasks</a>
                <div class="item">
                    <img src="icon/community.svg" alt="communities">
                    <a href="">Communities</a>
                </div>
            </nav>
            <nav>
                <div class="item">
                    <img src="icon/setting.svg" alt="settings"></div>
                    <a href="">Settings</a>
                <div class="item">
                    <img src="icon/help-box.svg" alt="support"></div>
                    <a href="">Support</a>
                <div class="item">
                    <img src="icon/shield-check.svg" alt="privacy">
                    <a href="">Privacy</a>
                </div>
            </nav>
        </div>
        <div class="main-content"></div>
    </div>
    
</body>
</html>
